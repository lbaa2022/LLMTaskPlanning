name: wah

defaults:
  - hydra: default.yaml

out_dir: ${hydra:run.dir}

planner:
  ### EleutherAI/gpt-neo-125M, EleutherAI/gpt-neo-1.3B, EleutherAI/gpt-neo-2.7B, EleutherAI/gpt-j-6B
  ### facebook/opt-350m, facebook/opt-2.7b, facebook/opt-30b, facebook/opt-66b
  ### chainyo/alpaca-lora-7b, decapoda-research/llama-13b-hf
  model_name: "EleutherAI/gpt-neo-1.3B"
  max_steps: 20
  device: "cuda"
  scoring_batch_size: 10
  score_function: 'sum'
  scoring_mode: 'reuse_prompt'
  use_predefined_prompt: False
  use_accelerate_device_map: False
  hf_auth_token: False

prompt:
  num_examples: 5
  splitter: ""
  prefix: "Robot: Hi there, I'm a robot operating in a home.\nRobot: You can ask me to do various tasks and I'll tell you the sequence of actions I would do to accomplish your task.\n"
  example_file_path: "resource/wah_examples_for_prompt_default.json"  #"resource/prompt_manual.json"
  seed: 0
  select_method: "same_task" #"uniform"

dataset:
  wah_testset: "dataset/wah_nl_test.json"
  wah_trainset: "dataset/wah_nl_train.json"
  obj_dict_sim2nl: "resource/wah_objects_sim2nl.json"
  obj_dict_nl2sim: "resource/wah_objects_nl2sim.json"

experiment:
  exp_name: "benchmark_wah_nl"

environment:
  observation_types: ['full']
  use_editor: True #TODO: Flase 로도 가능하게?
  # base_port:
  # port_id:
  # executable_args: {'file_name': "virtualhome_wah/simulation/unity_simulator/linux_exec.x86_64", 'x_display': "0"}
  executable_args: {'file_name': "virtualhome_wah/simulation/unity_simulator/linux_exec.x86_64"}
  recording_options: {
    'recording': False, 
    'output_folder': '../../../figure', #{LLMTaskPlanner directory}/figure
    'file_name_prefix': 'Test', 
    'cameras': ['PERSON_FROM_BACK']
  }

