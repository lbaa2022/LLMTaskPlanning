name: alfred

planner:
  # EleutherAI/gpt-neo-125M, EleutherAI/gpt-neo-1.3B, EleutherAI/gpt-neo-2.7B, EleutherAI/gpt-j-6B, EleutherAI/gpt-neox-20b
  # facebook/opt-350m, facebook/opt-2.7b, facebook/opt-30b, facebook/opt-66b
  model_name: "EleutherAI/gpt-neo-125M"
  load_in_8bit: False
  device: "cuda"
  max_steps: 20
  random_seed: 0
  scoring_batch_size: 8
  score_function: 'sum'
  fast_mode: True
  use_action_failure_msg: True  # this uses pre-written prompt

prompt:
  num_examples: 1
  splitter: ""
  prefix: "Robot: Hi there, I'm a robot operating in a home.\nRobot: You can ask me to do various tasks and I'll tell you the sequence of actions I would do to accomplish your task.\n"
  example_file_path: "resource/alfred_examples_for_prompt.json"

alfred:
  x_display: '0'
  eval_set: 'valid_seen'  # valid_seen, valid_unseen
  eval_portion_in_percent: 5  # use a small set for a faster evaluationin. 100 means a full set.
